<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Applied Linguistics Quiz</title>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4bb543;
      --danger: #cc0000;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }
    
    .quiz-item {
      margin-bottom: 25px;
      padding: 20px;
      border-radius: 8px;
      background: var(--light);
    }
    
    .quiz-item p {
      font-weight: 500;
      margin-top: 0;
      font-size: 1.1em;
    }
    
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    @media (max-width: 600px) {
      .options {
        grid-template-columns: 1fr;
      }
    }
    
    .option {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid #ddd;
    }
    
    .option:hover {
      background: #e9ecef;
    }
    
    .option input {
      margin-right: 10px;
    }
    
    .option-label {
      font-weight: bold;
      margin-right: 8px;
      color: var(--primary);
    }
    
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
      margin: 30px 0;
    }
    
    button:hover {
      background: var(--secondary);
    }
    
    #result {
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #5a6268;
    }
    
    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Applied Linguistics Quiz</h1>
    <form id="quizForm">
      <!-- Question 1 -->
      <div class="quiz-item">
        <p>1. What is intrinsic motivation in language learning?</p>
        <div class="options">
          <label class="option">
            <input type="radio" name="q1" value="a">
            <span class="option-label">A.</span> Learning for external rewards like job promotion
          </label>
          <label class="option">
            <input type="radio" name="q1" value="b">
            <span class="option-label">B.</span> Learning due to personal interest
          </label>
          <label class="option">
            <input type="radio" name="q1" value="c">
            <span class="option-label">C.</span> Learning because of parental pressure
          </label>
          <label class="option">
            <input type="radio" name="q1" value="d">
            <span class="option-label">D.</span> Learning to avoid punishment
          </label>
        </div>
      </div>

      <!-- Question 2 -->
      <div class="quiz-item">
        <p>2. According to what you studied, which is a characteristic of motivated learners?</p>
        <div class="options">
          <label class="option">
            <input type="radio" name="q2" value="a">
            <span class="option-label">A.</span> They avoid challenging tasks
          </label>
          <label class="option">
            <input type="radio" name="q2" value="b">
            <span class="option-label">B.</span> They demonstrate sustained effort
          </label>
          <label class="option">
            <input type="radio" name="q2" value="c">
            <span class="option-label">C.</span> They rely solely on external rewards
          </label>
          <label class="option">
            <input type="radio" name="q2" value="d">
            <span class="option-label">D.</span> They rarely set goals
          </label>
        </div>
      </div>

      <!-- Continue with other questions in the same format -->
      <!-- Questions 3-10 would follow the same pattern -->

      <button type="button" onclick="submitQuiz()">Submit Quiz</button>
    </form>
    <div id="result"></div>
    <div class="text-center">
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
